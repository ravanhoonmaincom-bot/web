<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gadgets</title>
  <style>
    :root {
      --bg: #f5f5f5;
      --text: #000;
      --card: #fff;
      --desc: #555;
      --subtitle: #777;
      --tab-bg: #eee;
      --tab-active: #000;
      --tab-active-text: #fff;
      --button-bg: #000;
      --button-text: #fff;
    }

    body.dark {
      --bg: #121212;
      --text: #fff;
      --card: #1e1e1e;
      --desc: #ccc;
      --subtitle: #aaa;
      --tab-bg: #2c2c2c;
      --tab-active: #fff;
      --tab-active-text: #000;
      --button-bg: #fff;
      --button-text: #000;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      transition: background 0.3s, color 0.3s;
    }

    body {
      background: var(--bg);
      color: var(--text);
      padding: 20px;
    }

    header {
      position: sticky;
      top: 0;
      background: var(--card);
      z-index: 1000;
      padding: 15px 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .header-title {
      font-size: 22px;
      font-weight: bold;
    }

    .search-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #searchBar {
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 200px;
      transition: width 0.3s ease, opacity 0.3s ease;
    }

    #searchBar.hidden {
      width: 0;
      opacity: 0;
      padding: 8px 0;
      border: none;
      pointer-events: none;
    }

    .icon-btn {
      font-size: 18px;
      cursor: pointer;
      background: var(--tab-bg);
      padding: 8px;
      border-radius: 8px;
      transition: background 0.2s;
    }

    .icon-btn:hover {
      background: #ccc;
    }

    .tabs {
      display: flex;
      gap: 15px;
      margin: 10px 0 20px;
      flex-wrap: wrap;
    }

    .tab {
      padding: 10px 20px;
      background: var(--tab-bg);
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      color: var(--text);
    }

    .tab.active {
      background: var(--tab-active);
      color: var(--tab-active-text);
    }

    .product-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .card {
      background: var(--card);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: contain;
      background: white;
    }

    .card-content {
      padding: 20px;
    }

    .title {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 5px;
    }

    .subtitle {
      color: var(--subtitle);
      margin-bottom: 10px;
    }

    .desc {
      font-size: 14px;
      color: var(--desc);
      margin-bottom: 15px;
    }

    .price-buy {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .price {
      background: #eee;
      padding: 5px 10px;
      border-radius: 10px;
      font-weight: bold;
      color: #000;
    }

    .buy-button {
      background: var(--button-bg);
      color: var(--button-text);
      padding: 8px 15px;
      border-radius: 20px;
      text-decoration: none;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .buy-button:hover {
      opacity: 0.85;
    }

    @media (max-width: 480px) {
      #searchBar {
        width: 150px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-container">
      <div class="header-title">Gadgets</div>
      <div class="search-container">
        <input type="text" id="searchBar" class="hidden" placeholder="Search products.." />
        <div class="icon-btn" id="searchToggle">üîç</div>
        <div class="icon-btn" id="darkToggle">üåô</div>
      </div>
    </div>

    <div class="tabs">
      <div class="tab active" data-url="https://raw.githubusercontent.com/ravanhoonmaincom-bot/Download/refs/heads/main/smartphone.json">Smartphones</div>
      <div class="tab" data-url="https://raw.githubusercontent.com/ravanhoonmaincom-bot/Download/refs/heads/main/ledTV.json">LED TVs</div>
      <div class="tab" data-url="https://raw.githubusercontent.com/ravanhoonmaincom-bot/Download/refs/heads/main/smartphone.json">Smartwatches</div>
    </div>
  </header>

  <main class="product-list" id="productList"></main>

  <script>
    const productList = document.getElementById('productList');
    const searchBar = document.getElementById('searchBar');
    const searchToggle = document.getElementById('searchToggle');
    const darkToggle = document.getElementById('darkToggle');
    const tabs = document.querySelectorAll('.tab');
    let allData = [];

    // Toggle Search
    searchToggle.addEventListener('click', () => {
      searchBar.classList.toggle('hidden');
      if (!searchBar.classList.contains('hidden')) {
        searchBar.focus();
      }
    });

    // Toggle Dark Mode
    darkToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      const isDark = document.body.classList.contains('dark');
      darkToggle.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
    });

    // Search Filter
    searchBar.addEventListener('input', () => {
      const filtered = allData.filter(p => p.title.toLowerCase().includes(searchBar.value.toLowerCase()));
      displayProducts(filtered);
    });

    // Load Products
    async function loadProducts(url) {
      try {
        productList.innerHTML = '<p>Loading products...</p>';
        const response = await fetch(url);
        const data = await response.json();
        allData = data;
        displayProducts(data);
      } catch (error) {
        productList.innerHTML = '<p>Failed to load products.</p>';
        console.error('Fetch error:', error);
      }
    }

    function displayProducts(products) {
      productList.innerHTML = '';
      products.forEach(product => {
        productList.innerHTML += `
          <div class="card">
            <img src="${product.image}" alt="${product.title}" loading="lazy" />
            <div class="card-content">
              <div class="title">${product.title}</div>
              <div class="subtitle">${product.subtitle || ''}</div>
              <div class="desc">${product.description}</div>
              <div class="price-buy">
                <span class="price">$${product.price}</span>
                <a class="buy-button" href="${product.link}" target="_blank">Buy Now ‚Üí</a>
              </div>
            </div>
          </div>
        `;
      });
    }

    // Tab Switching
    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        const url = tab.getAttribute('data-url');
        loadProducts(url);
      });
    });

    // Initial load
    loadProducts(tabs[0].getAttribute('data-url'));
  </script>
</body>
</html>
