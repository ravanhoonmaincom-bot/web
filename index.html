<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grab Cool Gadgets</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- âœ… Poppins font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins';
      background: #fff;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header, footer {
      width: 100%;
      max-width: 450px;
      text-align: center;
      padding: 10px;
      background: #f8f8f8;
    }

    .social-icons a {
      margin: 0 8px;
      color: #333;
      font-size: 18px;
      text-decoration: none;
      transition: color 0.3s;
    }

    .social-icons a:hover {
      color: #0073e6;
    }

    .sticky-search {
      position: sticky;
      top: 0;
      z-index: 999;
      width: 100%;
      background: #fff;
      padding: 10px 0;
      text-align: center;
      border-bottom: 1px solid #eee;
    }

    #searchBox {
      padding: 10px;
      width: 90%;
      max-width: 400px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
      background: #fff;
    }

    .product-list {
      display: flex;
      flex-direction: column;
      gap: 16px;
      width: 100%;
      max-width: 450px;
      padding: 10px;
    }

    .product-card {
      display: flex;
      align-items: center;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      text-decoration: none;
      transition: transform 0.2s ease;
      position: relative;
    }

    .product-card:hover {
      transform: scale(1.02);
    }

    .product-card img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      background: #f9f9f9;
      flex-shrink: 0;
      padding: 10px;
    }

    .product-info {
      flex-grow: 1;
      padding: 10px;
    }

    .product-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 5px;
      font-family: 'Poppins';
      color:#000;
    }

    .copy-btn {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: #eee;
      border: none;
      padding: 5px 8px;
      font-size: 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight:600;
    }

    .copy-btn:hover {
      background: #ddd;
    }

    .loader {
      margin: 40px 0;
      border: 6px solid #f3f3f3;
      border-top: 6px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }

    footer {
      font-size: 14px;
      padding: 20px 10px;
    }

    @media (max-width: 500px) {
      .product-card {
        flex-direction: row;
      }
    }
  </style>
</head>
<body>

<header>
  <h2>Grab Cool Gadgets</h2>
  <div class="social-icons">
    <a href="https://instagram.com/GrabCoolGadgets" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://facebook.com/grablootoffers" target="_blank"><i class="fab fa-facebook"></i></a>
    <a href="https://youtube.com/@grabcoolgadgets" target="_blank"><i class="fab fa-youtube"></i></a>
    <a href="https://t.me/GrabLootOffers" target="_blank"><i class="fab fa-telegram"></i></a>
  </div>
</header>

<div class="sticky-search">
  <input type="text" id="searchBox" placeholder="Search gadgets...">
</div>

<div class="loader" id="loader"></div>
<div class="product-list" id="productList"></div>

<footer>
  <div>Associated with Amazon</div>
  <div class="social-icons">
    <a href="https://instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://facebook.com/" target="_blank"><i class="fab fa-facebook"></i></a>
    <a href="https://youtube.com/" target="_blank"><i class="fab fa-youtube"></i></a>
    <a href="https://t.me/" target="_blank"><i class="fab fa-telegram"></i></a>
  </div>
</footer>

<script>
  const jsonURL = "https://raw.githubusercontent.com/ravanhoonmaincom-bot/web/refs/heads/main/product.json";
  const productList = document.getElementById("productList");
  const loader = document.getElementById("loader");
  const searchBox = document.getElementById("searchBox");

  let allProducts = [];

  function createProductCard(product) {
    const card = document.createElement("a");
    card.href = product.link;
    card.target = "_blank";
    card.className = "product-card";

    const img = document.createElement("img");
    img.src = product.image;
    img.loading = "lazy";
    card.appendChild(img);

    const info = document.createElement("div");
    info.className = "product-info";

    const title = document.createElement("div");
    title.className = "product-title";
    title.textContent = product.name;

    info.appendChild(title);
    card.appendChild(info);

    const copyBtn = document.createElement("button");
    copyBtn.className = "copy-btn";
    copyBtn.innerText = "Copy Link";
    copyBtn.onclick = (e) => {
      e.preventDefault();
      navigator.clipboard.writeText(product.link);
      copyBtn.innerText = "Copied!";
      setTimeout(() => copyBtn.innerText = "Copy Link", 1500);
    };
    card.appendChild(copyBtn);

    return card;
  }

  function renderProducts(filter = "") {
    productList.innerHTML = "";
    const filtered = allProducts.filter(p =>
      p.name.toLowerCase().includes(filter.toLowerCase())
    );
    filtered.forEach(product => {
      const card = createProductCard(product);
      productList.appendChild(card);
    });
  }

  fetch(jsonURL)
    .then(res => res.json())
    .then(data => {
      allProducts = data;
      loader.style.display = "none";
      renderProducts();
    })
    .catch(err => {
      loader.style.display = "none";
      productList.innerHTML = "<p>Failed to load products.</p>";
      console.error(err);
    });

  searchBox.addEventListener("input", () => {
    renderProducts(searchBox.value);
  });
</script>

</body>
</html>
